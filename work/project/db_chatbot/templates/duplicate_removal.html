<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중복 데이터 제거</title>
  <a href="/admin">관리자 대시보드로 돌아가기</a>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}">
</head>
<body>
  <header>
    <h1>중복 데이터 제거</h1>
  </header>
  <main>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    <form method="post">
      <label for="table">테이블 이름:</label>
      <input type="text" id="table" name="table" required><br><br>
      <label for="column">중복 판정 기준 컬럼:</label>
      <input type="text" id="column" name="column" required><br><br>
      <button type="submit">중복 제거 실행</button>
    </form>
 
  </main>
</body>
</html>
