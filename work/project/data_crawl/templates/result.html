<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>검색 결과</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h1>네이버 지식인 검색 결과</h1>
  <p>검색 키워드: <strong>{{ keyword }}</strong> / 기간: <strong>{{ start_date }} ~ {{ end_date }}</strong></p>
  <p>총 <strong>{{ count }}</strong> 건</p>
  <div class="result-table">
    {{ result_df|safe }}
  </div>
  <a href="/" class="btn">다시 검색하기</a>
</div>
</body>
</html>
